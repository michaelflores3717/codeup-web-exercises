<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script src="js/keys.js"></script>
<script src="mapbox-geocoder-utils.js"></script>
<script>

    mapboxgl.accessToken = mapboxToken;
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-98.491142, 29.4241],
        zoom: 13
    });

    mapboxgl.accessToken = mapboxToken;
    var zionAddress = "Zion National Park";
    geocode(zionAddress, mapboxToken).then(function(data) {
        map.setCenter(data);
    });

    var honCoor = {lat: 21.3069, long: -157.858093};
    reverseGeocode(honCoor, mapboxToken).then(function(data) {
        cosole.log(data);
        geocode(data,mapboxToken).then(function(data) {
            map.setCenter(data);
        })
    });

</script>
</body>
</html>
