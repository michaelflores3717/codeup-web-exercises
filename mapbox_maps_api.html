<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>

    mapboxgl.accessToken = mapboxToken;
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10
    });

    var markers = [];
    var eats = [
        {
        name: "Takorea",
        address: 'Takorea: Atlanta, GA',
        message: "Mexican-Korean fusion restaurant"
        },
        {
            name: "La Panaderia",
            address: 'La Panaderia, San Antonio, TX',
            message: "Bread place in San Antonio"
        },
        {
            name: "Grimaldis Pizzeria",
            address: 'Grimaldis Pizzeria, San Antonio, TX',
            message: "Pizza place in San Antonio"
        }
        ];

    function placeMarkerAndPopup(eatObj, token, map) {
        return geocode(eatObj.address, token).then(function(coordinates) {
            var popup = new mapboxgl.Popup()
                .setHTML("<h3>" + eatObj.name + "</h3><p>" + eatObj.message + "</p>");

            return marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map)
                .setPopup(popup);
        });

        placeMarkerAndPopup(eats[0], mapboxToken, )

    }


</script>
</body>
</html>
