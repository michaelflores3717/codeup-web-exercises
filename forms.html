<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<h1>Register With Us</h1>

<form method = "POST" action="https://www.elformo.com/forms/2b3cd940-e405-4c5d-a468-084b2fbfb9e3">

    <h2>Email and Password</h2>
    <label for="email">Email</label>
    <input id="email" type = "text" name="email" placeholder="Enter e-mail">
    <br>

    <label for ="password">Password</label>
    <input id="password" type="password" name="password" placeholder="Enter password">
    <br>


    <h2>Bio</h2>
    <textarea name="bio"></textarea>
    <br>

    <h2>How did you hear about us?</h2>
    <label for ="billboard">
        <input id="billboard" type="radio" name="hear" value="billboard"> Billboard
    </label>
    <label for ="radio">
        <input id="radio" type="radio" name="hear" value="radio"> Radio
    </label>
    <label for ="internet">
        <input id="internet" type="radio" name="hear2" value="internet"> Internet
    </label>
    <label for ="other">
        <input id="other" type="radio" name="hear2" value="other"> Other
    </label>
    <br>

    <h2>What web browser are you using?</h2>
    <select name="browser">
        <option value="Chrome">Google Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Safari">Safari</option>
        <option value="IE">Internet Explorer</option>
    </select>
    <br>
    <br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
