<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bonus CSS</title>
    <link rel="stylesheet" href="css/social-media.css">
</head>
<body>
<nav>
    <ul id="nav-bar-list">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li id="right-icon">item6</li>
    </ul>
</nav>
<div class="container-left">
    <div id="profile" class="container-shadow margin">
        <p id="profile-title">My Profile</p>
        <img src="css/img/img_avatar.png" id="avatar">
        <ul id="description-under-avatar">
            <li>Designer, UI</li>
            <li>London, UK</li>
            <li>April 1, 1988</li>
        </ul>
    </div>
    <div id="group-event-photos" class="container-shadow margin">
        <ul id="under-profile-list">
            <li>My Groups</li>
            <li>My Events</li>
            <li>My Photos</li>
        </ul>
    </div>
    <div id="interests" class="container-shadow margin"></div>
    <div id="looking-at" class="container-shadow margin"></div>
</div>
<div class="container-center">
    <div id="status-input" class="container-shadow margin">
        <div id="input-field-container">
            <form>
                <label for="status-input-field"></label>
                <input type="text" id="status-input-field" name="status-input-field">
            </form>
        </div>
    </div>
    <div class="timeline-container container-shadow margin">
        <div class="post-author">
            <img src="css/img/avatar2.png" class="img-post-author"><p class="author-text">John Doe</p>
        </div>
    </div>
    <div class="timeline-container container-shadow margin">
        <div class="post-author">
            <img src="css/img/avatar2.png" class="img-post-author"><p class="author-text"> John Doe</p>
        </div>
    </div>
</div>
<div class="container-right">
    <div class="right-box container-shadow margin"></div>
    <div class="right-box container-shadow margin"></div>
</div>
</body>
</html>
